{% extends "base.html" %}
{% load static %}

{% block title %}Главная страница{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
            Привет, <b>{{ username }}</b>.<br>
            {% if not logged_in %}
            Пожалуйста, <a href="/signup">зарегистрируйся</a> или <a href="/login">авторизуйся</a>!
            {% endif %}

            {% if logged_in %}
            Выйти можно <a href="/logout">здесь</a>
            {% endif %}
    </div>
{% endblock %}
